<h4>Search Properties</h4>

<form
  [formGroup]="searchForm"
  class="d-flex flex-column">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      matInput
      type="text"
      formControlName="title" />
    <mat-error
      *ngIf="
        searchForm.get('title')?.invalid && searchForm.get('title')?.touched
      ">
      Title is required
    </mat-error>
  </mat-form-field>

  <!-- <mat-form-field>
      <mat-label>Area</mat-label>
      <mat-select formControlName="area">
        <mat-option *ngFor="let area of areas" [value]="area">
          {{ area }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="searchForm.get('area')?.invalid && searchForm.get('area')?.touched">
        Please select an area
      </mat-error>
    </mat-form-field> -->

  <mat-form-field>
    <mat-label>Property Type</mat-label>
    <input
      matInput
      type="number"
      formControlName="priceMin"
      placeholder="Min Price" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Max Price</mat-label>
    <input
      matInput
      type="number"
      formControlName="priceMax"
      placeholder="Max Price" />
  </mat-form-field>
  <form [formGroup]="priceRangeForm">
    <div class="price-range-container">
      <!-- <mat-slider
        min="0"
        max="10000"
        step="10"
        formControlName="priceRange"
        thumbLabel
        tickInterval="1000"
        [displayWith]="displayPriceRange"
        aria-label="Price Range"
        discrete="true"
        showTickMarks="true">
        <input
          matSliderStartThumb
          formControlName="startValue" />
        <input
          matSliderEndThumb
          formControlName="endValue" />
      </mat-slider>

       <!-- Display Start and End Value above the slider -->
    <div class="slider-values">
        <span class="slider-value-label">Start Value: {{ priceRangeForm.value.priceRange[0] | currency }}</span>
        <span class="slider-value-label">End Value: {{ priceRangeForm.value.priceRange[1] | currency }}</span>
      </div>
  
      <!-- Price Range Slider -->
      <mat-slider
        min="0"
        max="10000"
        step="10"
        formControlName="priceRange"
        thumbLabel
        tickInterval="1000"
        [displayWith]="displayPriceRange"
        aria-label="Price Range"
        discrete="true"
        showTickMarks="true"
        class="slider"
      >
      <input
      matSliderStartThumb
      formControlName="startValue" />
    <input
      matSliderEndThumb
      formControlName="endValue" /></mat-slider>
    </div>

    <button
      mat-flat-button
      color="primary"
      [disabled]="searchForm.invalid"
      (click)="onSearch()">
      Search
    </button>
  </form>
