<div class="container my-5">
  <h4>My Properties</h4>
  <div class="mt-4">
    <div
      class="alert alert-info"
      role="alert"
      *ngIf="!properties || properties.length === 0">
      No properties added yet. Add a new property from the "Add Property" menu.
    </div>
  </div>

  <div
    class="row"
    *ngIf="properties && properties.length > 0">
    <app-property-card
      class="col-lg-4 col-md-6 col-xs-12"
      *ngFor="let property of properties"
      [property]="property"></app-property-card>
  </div>
</div>
